<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <div id="results"></div>
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testProjectsEndpoint()">Test Projects Endpoint</button>
    <button onclick="testChatEndpoint()">Test Chat Endpoint</button>

    <script>
        const API_BASE = 'https://fbm26vyfbw.us-east-1.awsapprunner.com';
        const results = document.getElementById('results');

        function log(message) {
            results.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        async function testHealthEndpoint() {
            log('Testing health endpoint...');
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Health endpoint: ${response.status} - CORS working!`);
                    log(`CORS origins configured: ${JSON.stringify(data.cors_origins)}`);
                } else {
                    log(`‚ùå Health endpoint failed: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Health endpoint error: ${error.message}`);
            }
        }

        async function testProjectsEndpoint() {
            log('Testing projects endpoint...');
            try {
                const response = await fetch(`${API_BASE}/api/projects`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Projects endpoint: ${response.status} - Found ${data.length} projects`);
                } else {
                    log(`‚ùå Projects endpoint failed: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Projects endpoint error: ${error.message}`);
            }
        }

        async function testChatEndpoint() {
            log('Testing chat endpoint preflight...');
            try {
                // This will trigger a preflight request
                const response = await fetch(`${API_BASE}/api/projects/test/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        message: 'Test message',
                        model: 'gpt-4o-mini',
                        user_id: 'test-user'
                    })
                });
                
                // We expect this to fail with 404 (project not found), but CORS should work
                if (response.status === 404) {
                    log(`‚úÖ Chat preflight: CORS working (404 expected - project not found)`);
                } else if (response.ok) {
                    log(`‚úÖ Chat endpoint: ${response.status} - CORS working!`);
                } else {
                    log(`‚ùå Chat endpoint failed: ${response.status}`);
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    log(`‚ùå Chat endpoint CORS error: ${error.message}`);
                } else {
                    log(`‚úÖ Chat preflight: CORS working (network error expected)`);
                }
            }
        }

        // Auto-test on page load
        window.onload = function() {
            log('üöÄ Starting CORS tests...');
            setTimeout(testHealthEndpoint, 500);
            setTimeout(testProjectsEndpoint, 1500);
            setTimeout(testChatEndpoint, 2500);
        };
    </script>
</body>
</html>
